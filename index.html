<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Heart</title>

<style>
    body {
        margin: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    #ui {
        position: relative;
        width: 350px;
        height: 350px;
    }

    .love_word {
        position: absolute;
        color: #ea80b0;
        font-size: 1.4rem;
        text-shadow: 0 0 10px #fff;
        white-space: nowrap;
        transform: translate(-50%, -50%);
    }
</style>
</head>
<body>

<div id="ui"></div>

<script>
/* ---- Create "I love you" looping around heart ---- */
const ui = document.getElementById("ui");

const total = 60;           
const speed = 0.001; // <-- HALF AS FAST NOW
const scale = 10;

let words = [];

/* Create elements */
for (let i = 0; i < total; i++) {
    const div = document.createElement("div");
    div.className = "love_word";
    div.textContent = "I love you";
    ui.appendChild(div);

    words.push({
        el: div,
        t: i / total
    });
}

/* Heart curve coordinates */
function heartPoint(t) {
    const angle = t * Math.PI * 2;
    const x = 16 * Math.pow(Math.sin(angle), 3);
    const y =
        13 * Math.cos(angle) -
        5 * Math.cos(2 * angle) -
        2 * Math.cos(3 * angle) -
        Math.cos(4 * angle);

    return {
        x: 175 + x * scale,
        y: 175 - y * scale
    };
}

/* Animation loop */
function animate() {
    words.forEach((w) => {
        w.t = (w.t + speed) % 1;

        const p = heartPoint(w.t);
        w.el.style.left = p.x + "px";
        w.el.style.top = p.y + "px";
    });

    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
