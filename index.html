<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Animated Heart</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #000;
      overflow: hidden;
    }

    .ui .love_word {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotateZ(-30deg);
      color: #ea80b0;
      font-size: 1.6rem;
      text-shadow: 0 0 10px #fff;
      letter-spacing: 2px;
      white-space: nowrap;
    }

    .ui .love_horizontal {
      animation: horizontal 10s infinite alternate ease-in-out;
      animation-delay: calc(var(--i) * -300ms);
    }

    @keyframes horizontal {
      0% { transform: translateX(-50px) rotateZ(-30deg); }
      50% { transform: translateX(50px) rotateZ(-30deg); }
      100% { transform: translateX(-50px) rotateZ(-30deg); }
    }
  </style>
</head>
<body>
  <div class="heart-container">
    <div class="ui love_word love_horizontal" style="--i:1;">I love you</div>
    <div class="ui love_word love_horizontal" style="--i:2;">I love you</div>
    <div class="ui love_word love_horizontal" style="--i:3;">I love you</div>
  </div>
</body>
</html>
